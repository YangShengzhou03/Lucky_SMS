spring:
  datasource:
    url: jdbc:mysql://localhost:3306/lucky_sms?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=utf8&createDatabaseIfNotExist=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-test-query: SELECT 1
  
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**,templates/**
    livereload:
      enabled: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html

logging:
  level:
    root: INFO
    com.yangshengzhou.lucky_sms: DEBUG
    org.springframework.web: DEBUG
    org.mybatis: DEBUG
    org.apache.ibatis: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
  file:
    name: logs/lucky-sms-dev.log

app:
  debug: true
  show-sql: true
  cors:
    allowed-origins: "http://localhost:8080,http://127.0.0.1:8080,http://localhost:3000"

  mail:
    enabled: false
    host: smtp.gmail.com
    port: 587
    username: test@example.com
    password: test

  sms:
    provider: mock
    sign-name: 幸运学工

  storage:
    type: local
    local:
      path: ./uploads
      url-prefix: /uploads