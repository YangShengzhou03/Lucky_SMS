spring:
  profiles:
    active: dev
  
  application:
    name: lucky-sms
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8081
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    max-connections: 10000
    max-threads: 200
    min-spare-threads: 10

logging:
  level:
    root: INFO
    com.yangshengzhou.lucky_sms: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
  file:
    name: logs/lucky-sms.log
    max-size: 10MB
    max-history: 30

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.yangshengzhou.lucky_sms.pojo
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
    multiple-result-sets-enabled: true
    use-generated-keys: true
    default-statement-timeout: 30
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1
      db-type: mysql
    enable-sql-runner: true
    banner: false

jwt:
  secret: ${JWT_SECRET:3f7d2a9b5e8c1d4f6h0j2k7m9n1p3q5r8t0v2x4y6z8b0d2f4h6j8l0n2p}
  expiration: ${JWT_EXPIRATION:86400000}
  issuer: lucky-sms

app:
  version: 1.0.0
  cors:
    allowed-origins: "http://localhost:8080,http://127.0.0.1:8080"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true
  
  upload:
    max-size: 10MB
    allowed-extensions: ".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx"
    
  cache:
    timeout: 3600
    
  security:
    password-strength: medium
    max-login-attempts: 5
    lockout-duration: 1800