# 前端 Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # 关键修改：镜像地址替换为实际Docker Hub地址
          image: yangshengzhou/lucky-sms-frontend:latest  # 用户名/仓库名:标签（和Docker Hub一致）
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /  # 前端Nginx默认根路径，一般没问题
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10

---
# 前端 Service（无需修改，保持原样）
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: NodePort  # 测试用，通过NodePort暴露外部访问