server:
  port: 8081
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8       # 强制 Servlet 响应头带 "charset=UTF-8"
      enabled: true
      force: true          # 覆盖所有响应编码，防止被其他配置覆盖
      force-response: true # 额外保障响应编码生效
  tomcat:
    uri-encoding: UTF-8     # 确保 Tomcat 容器编码

logging:
  level:
    root: INFO

spring:
  datasource:
    # 数据库连接（编码正确，保留不变）
    url: jdbc:mysql://mysql:3306/Lucky_SMS?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  # Jackson 3.x + 2.x 兼容配置（删除不存在的枚举项）
  jackson:
    charset: UTF-8                          # 3.x 支持，强制 JSON 序列化 UTF-8
    default-property-inclusion: NON_NULL    # 过滤 null 字段
    date-format: yyyy-MM-dd                  # 统一日期格式
    # 关键：用 Jackson 2.x 支持的枚举替代 "write-characters-as-escaped"
    generator:
      escape-non-ascii: false                # 2.x 枚举：禁用非 ASCII 字符转义（含中文）

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.yangshengzhou.lucky_sms.entity
  configuration:
    map-underscore-to-camel-case: true

